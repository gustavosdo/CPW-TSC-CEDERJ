<HTML>

    <HEAD> <TITLE> Poema </TITLE> </HEAD>
    <BODY>
    <CENTER> <H1> Poema </H1> </CENTER>
    <HR>
    <DIV>
        <P align="left">
            Nada vos oferto além <BR>
            destas mortes de que me <BR>
            alimento
        </P>
        <P align="right">
            Caminhos não há Mas os <BR>
            pés na grama os <BR>
            inventarão
        </P>
        <P align="center">
            Aqui se inicia uma viagem <BR>
            clara para a encantação
        </P>
        <P align="left">
            Fonte, flor em fogo, que é <BR>
            que nos espera por detrás <BR>
            da noite?
        </P>
        <P align="right">
            Nada vos sovino: com a <BR>
            minha incerteza vos <BR>
            ilumino
        </P>
        <HR>

        <P align="center"><I>Ferreira Gullar</I></P>
</DIV>
</BODY>
